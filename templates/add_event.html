<!DOCTYPE html>
<html>
<head>
    <title>Add Event</title>
</head>
<body>
    <h1>Add an Event to the Database</h1>
    <form method="POST" action="/add_event">
        <input type="text" name="event_id" placeholder="Enter event ID" required>
        <input type="text" name="event_name" placeholder="Enter event name" required>
        <input type="text" name="sport" placeholder="Enter sport" required>
        <input type="text" name="nz_team" placeholder="Enter NZ team" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
