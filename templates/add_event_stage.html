<!-- add_event_stage.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Event Stage</title>
</head>
<body>
    <h1>Add an Event Stage to the Database</h1>
    <form method="POST" action="/event_stage">
        <input type="text" name="stage_id" placeholder="Enter stage ID" required>
        <input type="text" name="stage_name" placeholder="Enter stage name" required>
        <input type="text" name="location" placeholder="Enter location" required>
        <input type="date" name="stage_date" required>
        <input type="text" name="qualifying" placeholder="Enter qualifying status" required>
        <input type="text" name="points_to_qualify" placeholder="Enter points to qualify" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
