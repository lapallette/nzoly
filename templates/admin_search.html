<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results</h1>

  <form method="GET" action="/admin_search">
    <label for="event">Event:</label>
    <input type="text" id="event" name="event" placeholder="Enter event name">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter member name">

    <button type="submit">Search</button>
  </form>

  <h2>Search Results:</h2>

  <table>
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Event</th>
        <th>City</th>
        <th>Birthdate</th>
      </tr>
    </thead>
    <tbody>
      {% for result in search_results %}
      <tr>
        <td>{{ result[0] }}</td>
        <td>{{ result[1] }}</td>
        <td>{{ result[2] }}</td>
        <td>{{ result[3] }}</td>
        <td>{{ result[4] }}</td>
        <td>{{ result[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
