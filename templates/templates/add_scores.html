<!DOCTYPE html>
<html>
<head>
    <title>Add Scores</title>
</head>
<body>
    <h1>Add Scores for an Event Stage</h1>
    <form method="POST" action="/add_scores">
        <input type="text" name="event_stage" placeholder="Enter event stage" required>
        <input type="text" name="score" placeholder="Enter score" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
